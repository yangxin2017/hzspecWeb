<div class="e1">
	<span class="wifi">
		<img *ngIf="RouterStatus.online==0" src="assets/img/dashboard/Wifi.png" alt="" />
		<img *ngIf="RouterStatus.online==1" src="assets/img/dashboard/Wifi_on.png" alt="" />
	</span>
	<div class="lf-con">
		<span class="tl">网关状态</span>
		<p class="real-data">
			<b>{{currentLLNumber}}</b>K/S
		</p>
	</div>
	<div class="rg-con">
		<p>
			离线时长：{{RouterStatus.offlineSpan}}小时{{RouterStatus.offlineMinute}}分钟<br/>
			离线时刻：{{RouterStatus.offTime | date: 'y年M月d日 H时m分s秒'}}
		</p>
	</div>
</div>
