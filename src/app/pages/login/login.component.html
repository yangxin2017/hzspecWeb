
<div class="login-container">
    <div id="particles-js"></div>
    <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1 lg-panel">
        <div class="card">
            <div class="card-block text-center">
                <h2 class="card-title">用户登录</h2>
                <!--<a routerLink="/register" class="btn btn-link transition bottom-15">Don't have an account? Sign up now!</a>
                -->
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">
                    <div class="form-group">
                        <input [formControl]="email" class="form-control checking-field" placeholder="用户名" type="text">                      
                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">请输入用户名</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Invalid email address</span>
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control checking-field" placeholder="密码" type="password">
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">请输入密码</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</span>
                    </div>
                    <div class="form-group" style="display:none;">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input checkbox-main" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description align-middle">Keep me signed in.</span>
                        </label>
                        <a class="btn btn-link forgot transition pull-right" href="javascript:void(0);">Forgot password?</a>                     
                    </div>
                    <div class="form-group">
                        <span class="help-block text-danger" *ngIf="error">用户名和密码错误</span>
                        <button [disabled]="!form.valid" class="btn btn-main btn-block" type="submit">登  录</button>
                    </div>
                </form>
                
               
            </div>
        </div>
    </div>
</div>
